<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <form action="" id="form">
       <div class="form-group">
           <input type="text" id="firstName" placeholder="Enter your first name"><br>
           <small id="fnameErr"></small>
       </div>
       <div class="form-group">
           <input type="text" id="lastName" placeholder="Enter your last name"><br>
           <small id="lnameErr"></small>
       </div>
       <div class="form-group">
           <input type="email" id="email" placeholder="Enter your email"><br>
           <small id="emailErr"></small>
       </div>
       <div class="form-group">
           <input type="password" id="pass" placeholder="Enter your password"><br>
           <small id="passErr"></small>
       </div>
       <div class="form-group">
           <input type="password" id="cPass" placeholder="Confirm your password"><br>
           <small id="cPassErr"></small>
       </div>
       <h3>date of birth:</h3>
       
       <select name="" id="showDay"></select>
       <select name="" id="showMonth"></select>
       <select name="" id="showYear"></select>
       <br><br>
       <button id="sendBtn" onclick="return sub()">send now</button>
   </form>
    
    
    <script src="js/main.js"></script>
</body>
</html>
